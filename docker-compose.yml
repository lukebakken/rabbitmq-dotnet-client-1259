version: '3'

networks:
  rabbitnet:
    name: rabbitnet
    driver: bridge

services:
  producer:
    build: producer
    networks:
      - rabbitnet
    depends_on:
      - rmq
      - proxy
  consumer:
    build: consumer
    networks:
      - rabbitnet
    depends_on:
      - rmq
      - proxy
  proxy:
    image: ghcr.io/shopify/toxiproxy:latest
    hostname: proxy
    networks:
      - rabbitnet
  proxy-sidecar:
    build: proxy-sidecar
    networks:
      - rabbitnet
    depends_on:
      - proxy
  rmq:
    build: rmq
    hostname: rabbitmq
    networks:
      - rabbitnet
    ports:
      # HOST:CONTAINER
      - 15672:15672
